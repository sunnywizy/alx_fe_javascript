<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="p-6">
    <div class="max-w-xl w-full bg-white p-8 rounded-xl shadow-2xl border border-gray-100">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">Dynamic Quote Generator</h1>

        <!-- START STEP 1: CATEGORY FILTER DROPDOWN -->
        <div class="mb-6 p-4 bg-gray-50 rounded-lg shadow-inner border border-gray-100">
            <label for="categoryFilter" class="block text-sm font-medium text-gray-700 mb-2">Filter Quotes by Category:</label>
            <!-- The onchange event calls the filtering and state-saving function -->
            <select id="categoryFilter" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" onchange="filterQuotes()">
                <option value="all">All Categories</option>
                <!-- Dynamically populated categories will go here -->
            </select>
        </div>
        <!-- END STEP 1: CATEGORY FILTER DROPDOWN -->


        <!-- Area where the quote will be displayed -->
        <div id="quoteDisplay" class="text-center p-6 bg-blue-50 border-l-4 border-blue-500 rounded-lg mb-8 transition-all duration-300 min-h-[100px] flex flex-col justify-center">
            <!-- Content generated by JavaScript -->
        </div>

        <!-- Button to show a new quote -->
        <button id="newQuote" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 mb-6">
            Show New Quote (Filtered)
        </button>

        <!-- Container for dynamically added form -->
        <div id="formContainer" class="mt-8 border-t pt-6">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Add a New Quote</h2>
            <!-- The form will be injected here by JavaScript -->
        </div>

        <!-- Container for JSON Import/Export Tools (from previous task) -->
        <div id="jsonTools" class="mt-8 border-t border-dashed pt-6 flex flex-col space-y-4">
            <h2 class="text-xl font-semibold text-gray-700">Data Management (Local Storage & JSON)</h2>
            
            <!-- Export Button -->
            <button id="exportQuotes" class="w-full bg-gray-500 hover:bg-gray-600 text-white font-semibold py-3 px-4 rounded-lg shadow-md transition duration-300">
                Export Quotes (JSON)
            </button>
            
            <!-- Import File Input -->
            <div class="flex-1">
                <label for="importFile" class="block text-center text-sm font-medium text-gray-700 mb-2">Import Quotes (JSON File)</label>
                <input type="file" id="importFile" accept=".json" class="w-full text-sm text-gray-500
                    file:mr-4 file:py-2 file:px-4
                    file:rounded-full file:border-0
                    file:text-sm file:font-semibold
                    file:bg-green-50 file:text-green-700
                    hover:file:bg-green-100
                " />
            </div>
        </div>
    </div>
</body>
</html>
